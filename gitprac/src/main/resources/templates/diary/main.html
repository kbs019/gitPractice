<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>나의 다이어리</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .diary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px auto;
            max-width: 1000px;
        }
        .diary-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .diary-card img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination a {
            padding: 6px 12px;
            margin: 0 5px;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pagination a.current-page {
            font-weight: bold;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header.html :: headerFragment}"></div>
<h2 style="text-align:center;">나의 다이어리</h2>

<!-- 글쓰기 버튼 -->
<div style="text-align:center;">
    <button id="writeBtn">글 쓰기</button>
</div>

<!-- 글쓰기 폼 (숨김 상태) -->
<div id="formArea" style="display:none; text-align:center; margin-top:20px;">
    <form id="ajaxInsertForm" enctype="multipart/form-data">
        <input type="file" name="uploadFile" required><br>
        <textarea name="content" placeholder="내용 입력" maxlength="200" style="width:300px; height:100px;"></textarea><br>
        <input type="hidden" name="diaryNo" id="diaryNo">
        <button type="button" id="submitBtn">등록</button>
    </form>
</div>

<!-- 게시글 없을 때 -->
<div th:if="${count == 0}" style="text-align:center;">
    등록된 게시글이 없습니다.<br>
    게시글을 작성해주세요~
</div>

<!-- 바둑판 게시글 출력 -->
<div class="diary-grid" th:if="${count != 0}">
    <div class="diary-card" th:each="d : ${list}">
        <img th:if="${d.imgPath != null}" th:src="@{${d.imgPath} + ${d.imgName}}" alt="사진">
        <p th:text="${d.content}"></p>
        <p th:text="${#temporals.format(d.reg, 'yyyy-MM-dd')}">z</p>
        <button th:attr="data-no=${d.diaryNo}" class="deleteBtn">삭제</button>
        <button th:attr="data-no=${d.diaryNo}" th:attrappend=" data-content='${d.content}', data-imgName='${d.imgName}', data-imgPath='${d.imgPath}'" class="editBtn">수정</button>
    </div>
</div>

<!-- 페이징 처리 -->


<script>
    $(function() {
        $('#writeBtn').click(function() {
            $('#formArea').toggle();
            $('#ajaxInsertForm')[0].reset();
            $('#diaryNo').val("");
            $('#submitBtn').text('등록');
        });

        $('#submitBtn').click(function() {
            let form = $('#ajaxInsertForm')[0];
            let formData = new FormData(form);
            let isUpdate = $('#diaryNo').val() !== "";
            let url = isUpdate ? '/diary/update' : '/diary/insert';

            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    if (res === 'success' || res === 'updated') {
                        alert('저장 완료');
                        location.reload();
                    } else if (res === 'nologin') {
                        alert('로그인이 필요합니다.');
                    } else {
                        alert('처리 실패');
                    }
                },
                error: function() {
                    alert('서버 오류');
                }
            });
        });

        $('.deleteBtn').click(function() {
            const no = $(this).data('no');
            if (!confirm('정말 삭제하시겠습니까?')) return;

            $.post('/diary/delete', { diaryNo: no }, function(res) {
                if (res === 'deleted') {
                    alert('삭제 완료');
                    location.reload();
                } else {
                    alert('삭제 실패');
                }
            });
        });

        $('.editBtn').click(function() {
            const no = $(this).data('no');
            const content = $(this).attr('data-content');
            const imgName = $(this).attr('data-imgName');
            const imgPath = $(this).attr('data-imgPath');
            
            $('#formArea').show();
            $('#diaryNo').val(no);
            $('textarea[name="content"]').val(content);
            $('$imgName').val(imgName);
            $('$imgPath').val(imgPath);
            $('#submitBtn').text('수정');
        });
    });
</script>

</body>
</html>
