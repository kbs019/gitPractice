<div class="reply-list">
    <div th:each="arto : ${list}" class="reply-item">
        <div class="reply-writer" th:text="${arto.writer}"></div>
        <div class="reply-content" th:text="${arto.content}"></div>
        <div class="reply-date" th:text="${#temporals.format(arto.reg, 'yy/MM/dd HH:mm')}"></div>

        <input type="hidden" class="replyNo" th:value="${arto.replyNo}">

        <span th:if="${session.users.role == 2}">
            <button class="replyDelete">삭제</button>
        </span>
    </div>
</div>
