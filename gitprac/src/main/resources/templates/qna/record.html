<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <span class="search-wrapper">
            <select id="category">
                <option value="total">전체</option>
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="titleAndContent">제목+내용</option>
            </select>
            <input type="text" id="keyword" placeholder="2글자 이상 작성해주세요.">
            <button type="button" id="selectPostByKeyword">검색</button>
        </span>
        <span class="writeBtn">
            <a th:href="@{/qna/write}">글쓰기</a>
        </span>
    </div>
    <div id="list-wrapper">
        <div th:if="${count == 0}">
            <span><h3>게시판에 작성된 글이 없습니다.</h3></span>
        </div>
        <div th:if="${count != 0}">
            <div align="center" width="800">
                <div class="post-info" th:each="rto : ${list}">
                    <div class="post-title-wrapper">
                        <a th:href="@{|/qna/recContent?postNo=${rto.recNo}&pageNum=${pageNum}|}" th:text="${rto.title}"></a>
                    </div>
                    <span class="post-writer-wrapper" th:text="${rto.writer}"></span>
                    <span class="post-views-wrapper">
                        <span>반려견 이름 : </span>
                        <span th:text="${rto.content}"></span>
                    </span>
                    <span th:text="${#temporals.format(rto.reg, 'yy.MM.dd HH:mm')}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
