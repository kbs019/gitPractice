<script>
  function copyDates() {

<script th:inline="javascript">
  let offset = 15; 
  const limit = 15;
  let nick = /*[[${nick}]]*/ 'anonymous';
  let petNo = /*[[${petNo}]]*/ '0';

  document.getElementById("loadMoreBtn").addEventListener("click", function () {
    fetch(`/qna/showRecord/more?offset=${offset}&limit=${limit}&nick=${nick}`)
      .then(res => res.json())
      .then(data => {
        const recList = Array.isArray(data.result) ? data.result : data; 
        if (!Array.isArray(recList) || recList.length === 0) {
          document.getElementById("loadMoreBtn").style.display = 'none';
          return;
        }

        const container = document.getElementById("recListContainer");
        data.forEach(rec => {
          const div = document.createElement("div");
          div.className = "rec-entry";

          const formattedDate = formatDateTime(rec.reg); // â† ì—¬ê¸°ì„œ í¬ë§·íŒ…

          div.innerHTML = `
            <div class="rec-top">
              <div class="rec-meta">
                <span class="rec-date">${formattedDate}</span>
                <span class="rec-category">${rec.category}</span>
              </div>
            </div>
            <div class="rec-title">
              <a href="/qna/content/${rec.recNo}/${rec.writer}">${rec.title}</a>
            </div>
            <hr>
          `;
          container.appendChild(div);
        });

        offset += limit;
      })
      .catch(err => {
        console.error("ë¡œë“œ ì‹¤íŒ¨", err);
      });
  });

  function formatDateTime(isoString) {
    const date = new Date(isoString);
    
    const yyyy = date.getFullYear();
    const MM = String(date.getMonth() + 1).padStart(2, '0');
    const dd = String(date.getDate()).padStart(2, '0');

    const HH = String(date.getHours()).padStart(2, '0');
    const mm = String(date.getMinutes()).padStart(2, '0');

    return `${yyyy}-${MM}-${dd} ${HH}:${mm}`;
  }
</script>
