<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<div th:relace="~{fragments/header.html :: headerFragment}"></div>
    <div align="center">
        <table width="800">
            <tr>
                <td>
                    <a th:href="@{/info/write}">글쓰기</a>
                </td>
            </tr>
        </table>
    </div>
    <div th:if="${count == 0}">
        <table align="center" width="800">
            <tr>
                <td>
                    <h3>
                        정보 게시판 텅~!!!
                    </h3>
                </td>
            </tr>
        </table>
    </div>
    <div th:if="${count != 0}">
        <table align="center" width="800">
            <tr height="30">
                <th width="50">글번호</th>
                <th width="100">작성자</th>
                <th width="60">카테고리</th>
                <th width="350">제목</th>
                <th width="350">작성날짜</th>
            </tr>
            <tr height="30" align="center" th:each="dto : ${list}">
                <td width="50" th:text="${dto.num}"></td>
                <th width="100" th:text="${dto.writer}"></th>
                <th width="60"th:text="${dto.category}"></th>
                <td width="350">
                    <a th:href="@{|/info/content?num=${dto.num|&pageNum=${pageNum}}"th:text=${dto.title}</a>
                </td>
                <td width="350" th:text="${dto.reg}"></td>
            </tr>
        </table>
    </div>
    <div class="paging" align="center" th:if="${count > 0}">
        <span th:if="${startPage} > ${pageCount}">
            <a th:href="@{|/info/list?pageNum=${startPage - pageBlock}|}">[이전]</a>
        </span>
        <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
            <a th:href="@{|/info/list?pageNum=${i}|}" th:text="'['+${i}+']'"></a>
        </span>
        <span th:if="${endPage} < ${pageCount}">
            <a th:href="@{|/info/list?pageNum=${startPage + pageBlock}|}">[다음]</a>
        </span>
    </div>
</body>
</html>
