<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/content.css">
  <link rel="stylesheet" href="/css/header.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
</head>
<body>
  <div th:replace="~{fragments/header.html :: headerFragment}"></div>
        <h1 th:text="${rto.title}">제목</h1>

      <div>
        <p>카테고리: <span th:text="${rto.category}">카테고리</span></p>
        <!-- 🔧 수정: 날짜 포맷 방식 변경 -->
        <p>작성일: <span th:text="${#temporals.format(rto.reg, 'yyyy-MM-dd')}">작성일</span></p>
      </div>

      <div class="btn-group">
        <a th:href="@{|/rec/edit/${rto.recNo}|}" class="btn btn-warning">수정</a>
        <a th:href="@{|/rec/delete/${rto.recNo}|}" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
      </div>

      <hr>

      <div class="rec-content" th:text="${rto.content}">
        본문 내용
      </div>

      <br>

      <div th:if="${rto.imgPath != null and rto.imgName != null}">
        <img th:src="@{${rto.imgPath + rto.imgName}}" alt="첨부 이미지" style="max-width: 400px;">
      </div>


      <br>

      <a href="/rec">← 목록으로 돌아가기</a>
</body>
</html>
