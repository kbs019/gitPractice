<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/rec.css">  <!-- 임시입니다 -->
</head>
<body>
  <div th:replace="~{fragments/header.html :: headerFragment}"></div>
        <h1 th:text="${rto.title}">제목</h1>

      <div>
        <p>카테고리: <span th:text="${rto.category}">카테고리</span></p>
        <!-- 🔧 수정: 날짜 포맷 방식 변경 -->
        <p>작성일: <span th:text="${#temporals.format(rto.reg, 'yyyy-MM-dd')}">작성일</span></p>
      </div>

      <div class="btn-group">
        <a th:href="@{|/rec/edit/${rto.recNo}|}" class="btn btn-warning">수정</a>
        <a th:href="@{|/rec/delete/${rto.recNo}|}" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
      </div>

      <hr>

      <div th:text="${rto.content}">
        본문 내용
      </div>

      <br>

      <div>
        <img th:src="@{${rto.imgPath} + ${rto.imgName}}">
      </div>


      <br>

      <a href="/rec">← 목록으로 돌아가기</a>
</body>
</html>
