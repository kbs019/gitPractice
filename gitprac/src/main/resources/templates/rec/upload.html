<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>하루犬과 - 일지 작성</title>
  <link rel="stylesheet" href="/css/rec.css">
</head>
<body>

<header>
  <h1>하루犬과</h1>
</header>

<main class="rec-upload-container">
  <h2>✏️ 일지 작성</h2>

  <form method="post" th:action="@{/rec/upload}" enctype="multipart/form-data">

    <!-- 작성자 (임시 하드코딩, 로그인 연동 시 변경 예정) -->
    <input type="hidden" name="writer" value="김가영" />

    <div class="form-group">
      <label for="petSelect">반려견 선택:</label>
      <select name="petNo" id="petSelect" required>
        <option value="" disabled selected>선택하세요</option>
        <option value="1">kevin</option>
        <option value="2">loey</option>
      </select>
    </div>

    <div class="form-group">
      <label for="category">카테고리:</label>
      <select name="category" id="category" required>
        <option value="" disabled selected>선택하세요</option>
        <option value="밥">밥</option>
        <option value="간식">간식</option>
        <option value="활동">활동</option>
        <option value="배변">배변</option>
        <option value="배뇨">배뇨</option>
        <option value="약">약</option>
        <option value="병원">병원</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">제목:</label>
      <input type="text" name="title" id="title" maxlength="100" required>
    </div>

    <div class="image-wrapper">
      <label for="image">이미지 첨부</label> &nbsp;
      <input type="file" id="image" name="image">
    </div>

    <div class="form-group">
      <label for="content">내용:</label>
      <textarea name="content" id="content" rows="8" maxlength="200" required></textarea>
    </div>

    <div class="form-group">
      <button type="submit">등록</button>
    </div>

  </form>
</main>

</body>
</html>
